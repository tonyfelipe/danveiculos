{% extends "base.html" %}

{% block title %}Login - DAN Veículos{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="DAN Veículos" class="login-logo">
            <h1 class="login-title">DAN Veículos</h1>
            <p class="login-subtitle">Painel Administrativo</p>
        </div>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>

        <div class="login-footer">
            <a href="{{ url_for('index') }}" class="login-link">← Voltar para o site</a>
        </div>
    </div>
</div>
{% endblock %}
